env:
  commonjs: true
  es2021: true
  node: true
  browser: true
extends:
  - airbnb-base
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
plugins:
  - '@typescript-eslint'
rules: {
  'no-useless-constructor': 'off',
  'no-empty-function': ["error", { "allow": ["constructors"] }]
}
